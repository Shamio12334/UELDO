<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - The Ueldo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <h1>Reset Password</h1>
            <p style="color: #5f5f6e; margin-bottom: 20px;">Enter your registered phone number to reset your password.</p>
            
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="flashes">
                {% for message in messages %}
                  <p>{{ message }}</p>
                {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('forgot_password') }}">
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" name="phone" class="form-control" required placeholder="e.g., 1234567890">
                </div>
                <div class="form-group">
                    <input type="submit" value="Find Account" class="btn">
                </div>
            </form>
            <p><a href="/login.html">Back to Log In</a></p>
        </div>
    </div>
</body>
</html>
